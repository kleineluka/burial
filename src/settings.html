      </div>

      <div>

      <button id="decrypt-button" class="decrypt-button center-button hvr-shrink">Reset 🧼</button>
    </div>
    <!-- footer -->
    <div id="footer" class="footer-container wow fadeIn">
      <div class="footer-text">
        The settings file is stored at %x%/burial/config.json.
      </div>
    </div>
  </div>
