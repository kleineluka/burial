<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burial</title>
    <link rel="stylesheet" href="../../assets/ext/animate.min.css">
    <link rel="stylesheet" href="../../assets/ext/hover.min.css">
    <link rel="stylesheet" href="../../assets/ext/sweetalert2.min.css">
    <link rel="stylesheet" href="../../assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/injection.css">
</head>
<!-- body -->
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-items">
            <a class="navigate-button hvr-grow" data-page="index.html">Reversing 🧬</a>
            <a class="navigate-button sidebar-current" data-page="injection.html">Injection 💉</a>
            <a class="navigate-button hvr-grow" data-page="code.html">Game Code 💘</a>
            <a class="navigate-button hvr-grow" data-page="sdk.html">SDK Manager 🍡</a>
            <a class="navigate-button hvr-grow" data-page="dev.html">Dev Tools 🔍</a>
            <a class="navigate-button hvr-grow" data-page="info.html">Game Info 🌮</a>
            <a class="navigate-button hvr-grow" data-page="backups.html">Backups 🧺</a>
        </div>
        <div class="sidebar-footer">
            <a href="https://github.com/kleineluka/burial" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/github.png" alt="GitHub" class="sidebar-github hvr-grow">
            </a>
            <div id="version" class="sidebar-version hvr-shrink">
                0.0.0
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="sidebar-top-menu">
        <button id="toggleSidebar" class="hvr-shrink">☰</button>
        <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home 🍅</button>
        </div>
        <div class="container">
            <div id="sub-main" class="sub-menu">
                <div class="page-navbar">
                    <p class="top-information">Your code will be read as a text file regardless of the extension. For example, put your
                    Javascript in a .txt file and point to that.</p>
                </div>
                <div class="page-container">
                    <div class="file-path-container dropdown-container">
                        <label for="dropdown-menu-file" class=>Inject to File:</label>
                        <select id="dropdown-menu-file" class="dropdown-menu"></select>
                    </div>
                    <div class="file-path-container dropdown-container">
                        <label for="dropdown-menu-location" class=>Point in File:</label>
                        <select id="dropdown-menu-location" class="dropdown-menu"></select>
                    </div>
                    <div class="file-path-container">
                        <input id="tcoaal-path" type="text" class="file-path-input" placeholder="Your TCOAAL Path.." value="">
                        <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                    </div>
                    <div class="file-path-container">
                        <input id="code-path" type="text" class="file-path-input" placeholder="Your file of code to insert.." value="">
                        <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                    </div>
                    <div class="buttons-section">
                        <button id="backup-button" class="button-action hvr-shrink" onclick="backupButton()">Backup File ♻️</button>
                        <button id="preview-button" class="button-action hvr-shrink" onclick="previewButton()">Preview 🔎</button>
                        <button id="open-file-button" class="button-action hvr-shrink" onclick="openFileButton()">Open File 📄</button>
                        <button id="open-folder-button" class="button-action hvr-shrink" onclick="openFolderButton()">Open Folder 📂</button>
                        <button id="inject-button" class="button-action hvr-shrink" onclick="injectButton()">Inject My Code! 💉</button>
                    </div>
                </div>
            </div>
            <div id="sub-preview" class="sub-menu hidden">
                <div class="page-navbar">
                    <p class="top-information" id="preview-information"></p>
                </div>
                <div class="page-container">
                    <br>
                    <textarea id="textarea-preview" class="editable-textarea" placeholder="Loading preview.."></textarea>
                    <br>
                    <div class="buttons-section">
                        <button id="preview-back-button" class="button-action hvr-shrink" onclick="previewBackButton()">Go Back 🔙</button>
                        <button id="preview-copy-button" class="button-action hvr-shrink" onclick="previewCopyButton()">Copy Preview 📋</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Progress -->
    <div class="progress-container">
        <a id="status" class="progress-text"></a>
    </div>
</body>
<!-- javascript -->
<script src="../../assets/ext/wow.min.js"></script>
<script src="../../assets/ext/sweetalert2.min.js"></script>
<script src="../../assets/js/shared.js"></script>
<script src="assets/js/shared.js"></script>
<script src="assets/js/injection.js"></script>
</html>
