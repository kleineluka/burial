<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burial</title>
  <link rel="stylesheet" href="../../assets/ext/animate.min.css">
  <link rel="stylesheet" href="../../assets/ext/hover.min.css">
  <link rel="stylesheet" href="../../assets/ext/sweetalert2.min.css">
  <link rel="stylesheet" href="../../assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/templates.css">
</head>
<!-- body -->
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-items">
      <a class="navigate-button hvr-grow" data-page="index.html">Resources ✂️</a>
      <a class="navigate-button hvr-grow" data-page="decryption.html">Decryption 🔪</a>
      <a class="navigate-button hvr-grow" data-page="encryption.html">Encryption 🩹</a>
      <a class="navigate-button hvr-grow" data-page="sift.html">Sift 🫧</a>
      <a class="navigate-button sidebar-current" data-page="templates.html">Templates 🥺</a>
      <a class="navigate-button hvr-grow" data-page="save.html">Save Editor ✏️</a>
    </div>
    <div class="sidebar-footer">
      <a href="https://github.com/kleineluka/burial" class="sidebar-hide-link" target="_blank">
        <img src="../../assets/img/github.png" alt="GitHub" class="sidebar-github hvr-grow">
      </a>
      <div id="version" class="sidebar-version hvr-shrink">
        0.0.0
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="sidebar-top-menu">
      <button id="toggleSidebar" class="hvr-shrink">☰</button>
      <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home
        🍅</button>
    </div>
    <div class="container">
      <div id="sub-main" class="">
        <div class="file-path-container dropdown-container">
          <label for="dropdown-menu-sprite" class=>Kind of Sprite:</label>
          <select id="dropdown-menu-sprite" class="dropdown-menu">
          </select>
        </div>
        <div class="file-path-container dropdown-container">
          <label for="dropdown-menu-character" class=>Character:</label>
          <select id="dropdown-menu-character" class="dropdown-menu">
          </select>
        </div>
        <div class="file-path-container dropdown-container">
          <label for="dropdown-menu-template" class=>Template:</label>
          <select id="dropdown-menu-template" class="dropdown-menu">
          </select>
        </div>
        <div class="file-path-container">
          <input id="tcoaal-path" type="text" class="file-path-input" placeholder="Your TCOAAL game folder." value="">
          <button id="browse-button-tcoaal" class="browse-button hvr-shrink">Browse</button>
        </div>
        <div class="file-path-container">
          <input id="output-path" type="text" class="file-path-input" placeholder="Where do you wanna save?" value="">
          <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
        </div>
        <button id="preview-button" class="button-action hvr-shrink">Preview 🍀</button>
        <button id="paint-button" class="button-action hvr-shrink">Paint 🖌️</button>
      </div>
      <div id="sub-preview" class="hidden">
        <button id="back-button" class="button-action hvr-shrink">Go Back 🔙</button>
        <br>
        <img id="preview-image" class="preview-image" src="" alt="Loading Preview Image..">
      </div>
    </div>
  </div>
  <!-- Progress -->
  <div class="progress-container">
    <a id="status" class="progress-text"></a>
  </div>
</body>
<!-- javascript -->
<script src="../../assets/ext/store.min.js"></script>
<script src="../../assets/ext/wow.min.js"></script>
<script src="../../assets/ext/sweetalert2.min.js"></script>
<script src="../../assets/js/shared.js"></script>
<script src="assets/js/shared.js"></script>
<script src="assets/js/templates.js"></script>
</html>
