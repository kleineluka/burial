<!DOCTYPE html>
<html lang="en">
<!-- head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burial</title>
  <link rel="stylesheet" href="../../assets/ext/animate.min.css">
  <link rel="stylesheet" href="../../assets/ext/hover.min.css">
  <link rel="stylesheet" href="../../assets/ext/sweetalert2.min.css">
  <link rel="stylesheet" href="../../assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/encryption.css">
</head>
<!-- body -->
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-items">
      <a class="navigate-button hvr-grow" data-page="index.html">Resources ✂️</a>
      <a class="navigate-button hvr-grow" data-page="decryption.html">Decryption 🔪</a>
      <a class="navigate-button sidebar-current" data-page="encryption.html">Encryption 🩹</a>
      <a class="navigate-button hvr-grow" data-page="sift.html">Sift 🫧</a>
      <a class="navigate-button hvr-grow" data-page="templates.html">Templates 🥺</a>
      <a class="navigate-button hvr-grow" data-page="dialogue.html">Dialogue Parser 📖</a>
      <a class="navigate-button hvr-grow" data-page="save.html">Save Editor ✏️</a>
    </div>
    <div class="sidebar-footer">
      <a href="https://github.com/kleineluka/burial" class="sidebar-hide-link" target="_blank">
        <img src="../../assets/img/github.png" alt="GitHub" class="sidebar-github hvr-grow">
      </a>
      <div id="version" class="sidebar-version hvr-shrink">
        0.0.0
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="sidebar-top-menu">
      <button id="toggleSidebar" class="hvr-shrink">☰</button>
      <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home
        🍅</button>
    </div>
    <div class="container">
      <!-- Horizontal Navbar -->
      <div class="page-navbar">
        <a href="#" id="select-folder" class="page-navbar-option selected">Folder</a>
        <a href="#" id="select-file"" class=" page-navbar-option">File</a>
      </div>
      <!-- Sub Container -->
      <div id="sub-export" class="page-container">
        <div class="file-path-container">
          <input id="input-path" type="text" class="file-path-input" placeholder="Enter your folder or file.." value="">
          <button id="browse-button-in" class="browse-button hvr-shrink">Browse</button>
        </div>
        <div class="file-path-container">
          <input id="output-path" type="text" class="file-path-input" placeholder="Where do you wanna save?" value="">
          <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
        </div>
        <button id="encrypt-button" class="encrypt-button button-action hvr-pulse-grow">Encrypt 🩹</button>
        <!-- Advanced Settings -->
        <div class="advanced-settings-container">
          <button id="advanced-settings-toggle" class="button-option">Advanced Settings ▼</button>
          <div id="advanced-contents" class="advanced-settings-contents">
            <div class="advanced-settings-button-options-container">
              <button id="select-byte-whole" class="button-option selected">Encrypt Whole File</button>
              <button id="select-byte-original" class="button-option">Mimic Original Positions</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Progress -->
  <div class="progress-container">
    <a id="status" class="progress-text"></a>
  </div>
</body>
<!-- javascript -->
<script src="../../assets/ext/store.min.js"></script>
<script src="../../assets/ext/wow.min.js"></script>
<script src="../../assets/ext/sweetalert2.min.js"></script>
<script src="../../assets/js/shared.js"></script>
<script src="assets/js/shared.js"></script>
<script src="assets/js/encryption.js"></script>
</html>
