<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burial</title>
  <link rel="stylesheet" href="assets/ext/animate.min.css">
  <link rel="stylesheet" href="assets/ext/hover.min.css">
  <link rel="stylesheet" href="assets/ext/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/launcher.css">
  <link rel="stylesheet" href="assets/css/settings.css">
</head>
<!-- body -->
<body>
  <!-- sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-items">
      <!--<img src="assets/img/start.png" class="start-image hvr-grow">-->
      <a class="navigate-button hvr-grow" data-page="index.html">Home 🍅</a>
      <a class="navigate-button hvr-grow" data-page="sub/resources/index.html">Resources ✂️</a>
      <a class="navigate-button hvr-grow" data-page="sub/reversing/index.html">Reversing 🧬</a>
      <a class="navigate-button hvr-grow" data-page="sub/modtools/index.html">Mod Tools 🖍️</a>
      <a class="navigate-button hvr-grow" data-page="sub/modmanager/index.html">Mod Manager 📦</a>
      <a class="navigate-button hvr-grow" data-page="sub/knowledge/index.html">Knowledge 📔</a>
      <a class="navigate-button sidebar-current" data-page="settings.html">Settings 🍪</a>
    </div>
    <div class="sidebar-footer">
      <a id="github-link" class="sidebar-hide-link" target="_blank">
        <img src="assets/img/github-pink.png" alt="GitHub" class="sidebar-icon hvr-grow">
      </a>
      <a id="discord-link" class="sidebar-hide-link" target="_blank">
        <img src="assets/img/discord-pink.png" alt="Discord" class="sidebar-icon hvr-grow">
      </a>
    </div>
  </div>
  <!-- main content -->
  <div class="main-content">
    <div class="container">
      <img src="assets/img/settings.png" alt="" class="header-image hvr-shrink">
      <div id="main-settings">
        <!-- switched to advanced -->
        <button id="advanced-button" class="button-action advanced-settings hvr-shrink">Advanced Menu 🧪</button>
        <!-- settings -->
        <div class="file-path-container">
          <input id="tcoaal-path" type="text" class="file-path-input" placeholder="Your TCOAAL Game Path" value="">
          <button id="browse-button-tcoaal" class="browse-button hvr-shrink">Browse</button>
          <button id="auto-button-tcoaal" class="browse-button hvr-shrink">Auto</button>
        </div>
        <div class="file-path-container">
          <input id="output-path" type="text" class="file-path-input" placeholder="Default Output Folder" value="">
          <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
        </div>
        <div class="file-path-container dropdown-container">
          <label for="dropdown-menu-hotload" class=>Instance Player:</label>
          <select id="dropdown-menu-hotload" class="dropdown-menu">
            <option value="false">Swap Game Files</option>
            <option value="true">Hotload Game Files</option>
          </select>
        </div>
        <!-- actions -->
        <button id="save-button" class="decrypt-button button-action hvr-shrink" onclick="saveSettings()">Save 🖍️</button>
        <button id="reset-button" class="decrypt-button button-action hvr-shrink" onclick="resetSettings()">Reset 🧼</button>
        <button id="tutorial-button" class="decrypt-button navigate-button button-action hvr-shrink" data-page="sub/tutorial/index.html">Open Tutorial 🧸</button>
      </div>
      <!-- advanced settings -->
      <div id="advanced-settings" class="hidden">
        <button id="main-button" class="button-action advanced-settings hvr-shrink">Main Settings ⚙️</button>
        <div class="advanced-button-container">
          <button id="remove-deno-button" class="hvr-shrink">Remove Deno 🦕</button>
          <button id="remove-hausmaerchen-button" class="hvr-shrink">Remove Hausmärchen 🍬</button>
          <button id="install-dev-tools-button" class="hvr-shrink">Install Burial Dev Tools 🐍</button>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer" class="footer-container">
      <div class="footer-text">
        You have Burial version <span id="version" class="footer-version">0.0.0</span>!
        <br>
        Settings and other data stored at %x%/burial/settings.json.
      </div>
    </div>
  </div>
</body>
<!-- javascript -->
<script src="assets/ext/store.min.js"></script>
<script src="assets/ext/wow.min.js"></script>
<script src="assets/ext/sweetalert2.min.js"></script>
<script src="assets/js/shared.js"></script>
<script src="assets/js/settings.js"></script>
</html>
