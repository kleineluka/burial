                    </div>
                    <!-- Version -->
                    <div class="text-container">
                        <p>Version:</p>
                        <input id="input-version" oninput="inputVersion(this)" class="file-path-input" value="">
                    </div>
                    <!-- Spec -->
                    <div class="text-container">
                        <p>Spec:</p>
                        <input id="input-spec" oninput="inputVersion(this)" class="file-path-input" placeholder="Optional value.." value="">

                        <input id="input-dep-spec" class="file-path-input" value="">
                    </div>
                    <!-- Dependency: Mods -->
                    <div id="mod-dep-container" class="multi-container">
                        <div class="double-row">
                            <p>Mod Dep:</p>
                            <input class="file-path-input input-mod-id" placeholder="ID (Optional)" value="">
                            <input class="file-path-input input-mod-version" placeholder="Ver. (Optional)" value="">
                            <button id="add-mod-dep" class="browse-button hvr-shrink">+</button>
                        </div>

                    </div>
                    <!-- Files -->
                    <div id="files-container" class="multi-container">
                        <div class="selection-row">
                            <p>Files:</p>
                            <div class="file-path-container dropdown-container">
                                <select id="dropdown-menu-file" class="dropdown-menu">
                                    <option value="assets">Assets</option>
                                    <option value="imageDeltas">Image Deltas</option>
                                    <option value="dataDeltas">Data Deltas</option>
                                    <option value="plugins">Plugins</option>
                                    <option value="languages">Languages</option>
                                    <option value="inject">Inject</option>

                            <button id="add-file" class="browse-button hvr-shrink">+</button>
