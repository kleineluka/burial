<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burial</title>
    <link rel="stylesheet" href="../../assets/ext/animate.min.css">
    <link rel="stylesheet" href="../../assets/ext/hover.min.css">
    <link rel="stylesheet" href="../../assets/ext/sweetalert2.min.css">
    <link rel="stylesheet" href="../../assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/differences.css">
</head>
<!-- body -->
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-items">
            <a class="navigate-button hvr-grow" data-page="index.html">Mod Tools 🖍️</a>
            <a class="navigate-button hvr-grow" data-page="modjson.html">Mod JSON 🍱</a>
            <a class="navigate-button hvr-grow" data-page="repojson.html">Repo JSON 🌧️</a>
            <a class="navigate-button sidebar-current" data-page="differences.html">Differences ♊</a>
            <a class="navigate-button hvr-grow" data-page="packager.html">Packager 🎁</a>
            <a class="navigate-button hvr-grow" data-page="uploader.html">Uploader 🌈</a>
        </div>
        <div class="sidebar-footer">
            <a href="https://github.com/kleineluka/burial" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/github.png" alt="GitHub" class="sidebar-github hvr-grow">
            </a>
            <div id="version" class="sidebar-version hvr-shrink">
                0.0.0
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="sidebar-top-menu">
        <button id="toggleSidebar" class="hvr-shrink">☰</button>
        <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home 🍅</button>
        </div>
        <div class="container">
            <!-- Horizontal Navbar -->
            <div class="page-navbar">
                <div class="file-path-container dropdown-container">
                    <label for="dropdown-menu-difference" class=>Difference Format:</label>
                    <select id="dropdown-menu-difference" class="dropdown-menu"></select>
                </div>
            </div>
            <!-- Sub Container -->
            <div class="page-container">
                <div class="file-path-container">
                    <input id="mod-one-path" type="text" class="file-path-input" placeholder="Your first mod's path.." value="">
                    <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                </div>
                <div class="file-path-container">
                    <input id="mod-two-path" type="text" class="file-path-input" placeholder="Your second mod's path.." value="">
                    <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                </div>
                <div class="file-path-container">
                    <input id="output-path" type="text" class="file-path-input" placeholder="Where do you wanna save it?" value="">
                    <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                </div>
                <button class="button-action hvr-shrink" onclick="createDifferences()">Generate Differences 🪓</button>
            </div>
        </div>
    </div>
    <!-- Progress -->
    <div class="progress-container">
        <a id="status" class="progress-text"></a>
    </div>
</body>
<!-- javascript -->
<script src="../../assets/ext/store.min.js"></script>
<script src="../../assets/ext/wow.min.js"></script>
<script src="../../assets/ext/sweetalert2.min.js"></script>
<script src="../../assets/js/shared.js"></script>
<script src="assets/js/shared.js"></script>
<script src="assets/js/differences.js"></script>
</html>
