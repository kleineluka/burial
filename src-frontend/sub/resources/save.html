  <link rel="stylesheet" href="../../assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/save.css">
</head>
<!-- body -->
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-items">
      <a class="navigate-button hvr-grow" data-page="index.html">Resources ✂️</a>
      <a class="navigate-button hvr-grow" data-page="decryption.html">Decryption 🔪</a>
      <a class="navigate-button hvr-grow" data-page="encryption.html">Encryption 🩹</a>
      <a class="navigate-button hvr-grow" data-page="sift.html">Sift 🫧</a>
      <a class="navigate-button hvr-grow" data-page="templates.html">Templates 🥺</a>
      <a class="navigate-button hvr-grow" data-page="dialogue.html">Dialogue Parser 📖</a>
      <a class="navigate-button sidebar-current" data-page="save.html">Save Editor ✏️</a>
    </div>
    <div class="sidebar-footer">
      <a id="github-link" class="sidebar-hide-link" target="_blank">
        <img src="../../assets/img/github-pink.png" data-ashley="../../assets/img/github-pink.png"
          data-andy="../../assets/img/github-green.png" data-renee="../../assets/img/github-yellow.png"
          data-julia="../../assets/img/github-yellow.png" alt="GitHub" class="sidebar-icon hvr-grow">
      </a>
      <a id="discord-link" class="sidebar-hide-link" target="_blank">
        <img src="../../assets/img/discord-pink.png" data-ashley="../../assets/img/discord-pink.png"
          data-andy="../../assets/img/discord-green.png" data-renee="../../assets/img/discord-yellow.png"
          data-julia="../../assets/img/discord-yellow.png" alt="Discord" class="sidebar-icon hvr-grow">
      </a>
      <a id="attributions-link" class="sidebar-hide-link" target="_blank">
        <img src="../../assets/img/heart-pink.png" data-ashley="../../assets/img/heart-pink.png"
          data-andy="../../assets/img/heart-green.png" data-renee="../../assets/img/heart-yellow.png"
          data-julia="../../assets/img/heart-yellow.png" alt="Attributions" class="sidebar-icon hvr-grow">
      </a>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="sidebar-top-menu">
      <button id="toggleSidebar" class="hvr-shrink">☰</button>
      <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home
        🍅</button>
    </div>
    <div class="container">
      <!-- Horizontal Navbar -->
      <div id="navbar-main" class="page-navbar">
        <a href="#" id="edit" class="page-navbar-option selected">Edit</a>
        <a href="#" id="backup"" class=" page-navbar-option">Backup</a>
      </div>
      <div id="navbar-edit" class="page-navbar hidden-container">
          <div class="file-path-container dropdown-container">
            <button class="button-action button-navbar hvr-shrink" onclick="exitEditor()">Go Back 🔙</button>
          </div>
      </div>
      <!-- Edit Save Menu -->
      <div id="sub-edit" class="page-container">
        <!-- Edit Main Menu -->
        <div id="edit-sub-main" class="sub-container">
          <div class="file-path-container dropdown-container">
            <label for="dropdown-menu-save-main" class=>Choose Save File:</label>
            <select id="dropdown-menu-save-main" class="dropdown-menu">
              <option value="0">Loading Saves..</option>
            </select>
            <button id="open-button" class="button-option button-option-inline hvr-shrink">📂</button>
          </div>
          <div class="button-options-container">
            <button id="navigate-edit-button" class="button-option hvr-shrink">Edit ✏️</button>
            <button id="copy-button" class="button-option hvr-shrink">Clone 🐑</button>
          </div>
          <br>
          <div class="button-options-container">
            <button id="delete-all-button" class="button-option hvr-shrink">Delete All 🧼</button>
            <button id="delete-auto-button" class="button-option hvr-shrink">Delete Auto 🧽</button>
          </div>
        </div>
        <!-- Edit (Actual Edit) Menu -->
        <div id="edit-sub-edit" class="sub-container hidden-container">
          <textarea id="textarea-save" class="editable-textarea" placeholder="Loading your save.."></textarea>
          <br>
          <button id="edit-copy-button" class="button-action hvr-shrink">Copy ⬆️</button>
          <button id="edit-paste-button" class="button-action hvr-shrink">Paste ⬇️</button>
          <button id="edit-revert-button" class="button-action hvr-shrink" onclick="revertSave()">Revert ✨</button>
          <button id="edit-save-button" class="button-action hvr-shrink">Save 💾</button>
        </div>
      </div>
      <!-- Backup Sub Menu -->
      <div id="sub-backup" class="page-container hidden-container">
        <div class="file-path-container">
          <input id="input-backup-out" type="text" class="file-path-input" placeholder="Where do you want to back up to?" value="">
          <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
        </div>
        <button id="backup-button" class="button-action hvr-shrink">Create Backups ♻️</button>
      </div>
    </div>
  </div>
  <!-- Progress -->
  <div class="progress-container">
    <a id="status" class="progress-text"></a>
  </div>
</body>
<!-- javascript -->
<script src="../../assets/ext/store.min.js"></script>
