    <link rel="stylesheet" href="../../assets/ext/hover.min.css">

    <link rel="stylesheet" href="../../assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/shared.css">

<!-- body -->
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-items">
            <a class="navigate-button hvr-grow" data-page="index.html">Reversing 🧬</a>
            <a class="navigate-button hvr-grow" data-page="injection.html">Injection 💉</a>
            <a class="navigate-button hvr-grow" data-page="code.html">Game Code 💘</a>
            <a class="navigate-button sidebar-current" data-page="sdk.html">SDK Manager 🍡</a>
            <a class="navigate-button hvr-grow" data-page="dev.html">Dev Tools 🔍</a>
            <a class="navigate-button hvr-grow" data-page="info.html">Game Info 🌮</a>
            <a class="navigate-button hvr-grow" data-page="backups.html">Backups 🧺</a>
        </div>
        <div class="sidebar-footer">
            <a href="https://github.com/kleineluka/burial" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/github.png" alt="GitHub" class="sidebar-github hvr-grow">
            </a>
            <div id="version" class="sidebar-version hvr-shrink">
                0.0.0
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="sidebar-top-menu">
        <button id="toggleSidebar" class="hvr-shrink">☰</button>
        <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home 🍅</button>
        </div>

            <div class="page-navbar">
                <p class="top-information">TCOAAL uses NW.js to run.

                    <br>🕹️ The player SDK is lightweight.

            </div>
            <div class="page-container">
                <div class="file-path-container dropdown-container">
                    <label for="dropdown-menu-version" class=>SDK Version:</label>
                    <select id="dropdown-menu-version" class="dropdown-menu"></select>
                </div>
                <div class="file-path-container dropdown-container">
                    <label for="dropdown-menu-branch" class=>SDK Branch:</label>
                    <select id="dropdown-menu-branch" class="dropdown-menu"></select>
                </div>
                <div class="file-path-container">
                    <input id="tcoaal-path" type="text" class="file-path-input" placeholder="Your TCOAAL Folder" value="">
                    <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                </div>
                <button id="sdk-install" class="button-action hvr-shrink">Install Selected NW.js 🧃</button>
            </div>
        </div>
    </div>

    <div class="progress-container">
        <a id="status" class="progress-text"></a>
