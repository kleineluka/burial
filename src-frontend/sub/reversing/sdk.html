<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burial</title>
    <link rel="stylesheet" href="../../assets/ext/animate.min.css">
    <link rel="stylesheet" href="../../assets/ext/hover.min.css">
    <link rel="stylesheet" href="../../assets/ext/sweetalert2.min.css">
    <link rel="stylesheet" href="../../assets/ext/tippy.min.css">
    <link rel="stylesheet" href="../../assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/sdk.css">
</head>
<!-- body -->
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-items">
            <a class="navigate-button hvr-grow" data-page="index.html">Reversing 🧬</a>
            <a class="navigate-button hvr-grow" data-page="injection.html">Injection 💉</a>
            <a class="navigate-button hvr-grow" data-page="code.html">Game Code 💘</a>
            <a class="navigate-button sidebar-current" data-page="sdk.html">SDK Manager 🍡</a>
            <a class="navigate-button hvr-grow" data-page="dev.html">Dev Tools 🔍</a>
            <a class="navigate-button hvr-grow" data-page="info.html">Game Info 🌮</a>
            <a class="navigate-button hvr-grow" data-page="backups.html">Backups 🧺</a>
        </div>
        <div class="sidebar-footer">
            <a id="github-link" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/github-pink.png" data-ashley="../../assets/img/github-pink.png"
                    data-andrew="../../assets/img/github-green.png" data-renee="../../assets/img/github-yellow.png"
                    data-julia="../../assets/img/github-yellow.png" alt="GitHub" class="sidebar-icon hvr-grow">
            </a>
            <a id="discord-link" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/discord-pink.png" data-ashley="../../assets/img/discord-pink.png"
                    data-andrew="../../assets/img/discord-green.png" data-renee="../../assets/img/discord-yellow.png"
                    data-julia="../../assets/img/discord-yellow.png" alt="Discord" class="sidebar-icon hvr-grow">
            </a>
            <a id="attributions-link" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/heart-pink.png" data-ashley="../../assets/img/heart-pink.png"
                    data-andrew="../../assets/img/heart-green.png" data-renee="../../assets/img/heart-yellow.png"
                    data-julia="../../assets/img/heart-yellow.png" alt="Attributions" class="sidebar-icon hvr-grow">
            </a>
            <a id="launch-game" class="sidebar-hide-link">
                <img src="../../assets/img/play-pink.png" data-ashley="../../assets/img/play-pink.png"
                    data-andrew="../../assets/img/play-green.png" data-renee="../../assets/img/play-yellow.png"
                    data-julia="../../assets/img/play-yellow.png" alt="Attributions" class="sidebar-icon hvr-grow">
            </a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="sidebar-top-menu">
        <button id="toggleSidebar" class="hvr-shrink">☰</button>
        <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home 🍅</button>
        </div>
        <div class="container">
            <div class="page-navbar">
                <div class="file-path-container dropdown-container navbar-dropdown-container">
                    <label id="sdk-label" for="dropdown-menu-installed-sdk" class=>Installed SDK:</label>
                    <select id="dropdown-menu-installed-sdk" class="dropdown-menu navbar-dropdown-menu"></select>
                </div>
            </div>
            <div class="page-container">
                <div class="file-path-container dropdown-container">
                    <label id="sdk-version" for="dropdown-menu-version" class=>SDK Version:</label>
                    <select id="dropdown-menu-version" class="dropdown-menu"></select>
                </div>
                <div class="file-path-container dropdown-container">
                    <label id="sdk-branch" for="dropdown-menu-branch" class=>SDK Branch:</label>
                    <select id="dropdown-menu-branch" class="dropdown-menu"></select>
                </div>
                <div class="file-path-container">
                    <input id="tcoaal-path" type="text" class="file-path-input" placeholder="Your TCOAAL Folder" value="">
                    <button id="browse-button-out" class="browse-button hvr-shrink">Browse</button>
                </div>
                <button id="sdk-install" class="button-action hvr-shrink">Install Selected NW.js 🧃</button>
            </div>
        </div>
    </div>
    <!-- Progress -->
    <div class="progress-container">
        <a id="status" class="progress-text"></a>
    </div>
</body>
<!-- javascript -->
<script src="../../assets/ext/store.min.js"></script>

<script src="../../assets/ext/tippy.min.js"></script>
<script src="../../assets/js/shared.js"></script>
<script src="assets/js/shared.js"></script>
