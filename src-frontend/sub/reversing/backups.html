    <link rel="stylesheet" href="assets/css/shared.css">
    <link rel="stylesheet" href="assets/css/backups.css">

<!-- body -->
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-items">
            <a class="navigate-button hvr-grow" data-page="index.html">Reversing 🧬</a>
            <a class="navigate-button hvr-grow" data-page="injection.html">Injection 💉</a>

            <a class="navigate-button sidebar-current" data-page="backups.html">Backups 🧺</a>
        </div>
        <div class="sidebar-footer">
            <a id="github-link" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/github-pink.png" data-ashley="../../assets/img/github-pink.png"
                    data-andrew="../../assets/img/github-green.png" data-renee="../../assets/img/github-yellow.png"

            <a id="discord-link" class="sidebar-hide-link" target="_blank">
                <img src="../../assets/img/discord-pink.png" data-ashley="../../assets/img/discord-pink.png"

                    data-julia="../../assets/img/discord-yellow.png" alt="Discord" class="sidebar-icon hvr-grow">
            </a>
            <a id="attributions-link" class="sidebar-hide-link" target="_blank">

                <img src="../../assets/img/play-pink.png" data-ashley="../../assets/img/play-pink.png"
                    data-andrew="../../assets/img/play-green.png" data-renee="../../assets/img/play-yellow.png"
                    data-julia="../../assets/img/play-yellow.png" alt="Attributions" class="sidebar-icon hvr-grow">
            </a>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="sidebar-top-menu">
            <button id="toggleSidebar" class=" hvr-shrink">☰</button>
            <button id="sidebarHome" class="navigate-button hvr-shrink" data-page="../../index.html">Go Back Home 🍅</button>
        </div>
        <div class="container">
            <!-- Horizontal Navbar -->
            <div class="page-navbar">
                <button id="open-backups" class="button-action button-navbar hvr-shrink" onclick="openBackups()">Open Backups Folder 📂</button>
            </div>
            <!-- Sub Container -->
            <div id="sub-extract" class="page-container">
                <!-- Backups List -->
                <div class="backups-list-container">
                    <div class="backups-list-contents">
                        <!--<div class="backup-entry">
                        <span class="backup-path">01-09-2024-39383.zip</span>
                        <div class="backup-buttons">
                            <button class="backup-button restore">Restore</button>
                            <button class="backup-button delete">Delete</button>
                        </div>-->
                        <div>Loading backups..</div>
                    </div>
                </div>
                <div class="file-path-container">
                    <input id="tcoaal-path" type="text" class="file-path-input" placeholder="Your TCOAAL Folder" value="">
                    <button id="browse-button-tcoaal" class="browse-button hvr-shrink">Browse</button>
                </div>
                <!-- Make / Delete -->
                <div class="button-options-container">
                    <button id="backup-make" class="button-option hvr-shrink">Create Backup 📦</button>
                    <button id="backup-clean" class="button-option hvr-shrink">Delete Backups 🧼</button>
                </div>
                <!-- Optional Settings -->
                <div class="advanced-settings-container">
                    <button id="advanced-settings-toggle" class="button-option" onclick="advancedSettings()">Advanced Settings
                        ⚙️</button>
                    <div id="advanced-contents" class="advanced-settings-contents">
                        <div id="optional-contents" class="file-path-container">
                            <input id="backup-name" type="text" class="file-path-input advanced-border"
                                placeholder="Optionally, use a custom backup name.." value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Progress -->
    <div class="progress-container">
        <a id="status" class="progress-text"></a>
    </div>
